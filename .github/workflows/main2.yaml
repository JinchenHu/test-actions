on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v2
      - id: foo
        # uses: ./.github/actions
        uses: JinchenHu/composite-actions@v2
        with:
          who-to-greet: "Mona the Octocat"
          how-are-you: "Not bad"
      - run: echo random-number ${{ steps.foo.outputs.random-number }}
        shell: bash
